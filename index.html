<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 0;
            border: none;
            background-color: #007BFF;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab-active-btn {
            background-color: #0056b3;
            border-bottom: 3px solid #FFD700;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tab-active {
            display: block;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab tab-active-btn" onclick="openTab('home')">Home</button>
        <button class="tab" onclick="openTab('research')">Research</button>
        <button class="tab" onclick="openTab('publications')">Publications</button>
        <button class="tab" onclick="openTab('contact')">Contact</button>
    </div>

    <div class="content">
        <div id="home" class="tab-content tab-active">
            <h2>Home</h2>
            <p>Welcome to the Home page.</p>
            <iframe width="760px" height="500px" src="https://sway.cloud.microsoft/s/HGUi4fswrYA1TaUV/embed" frameborder="0" marginheight="0" marginwidth="0" max-width="100%" sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" scrolling="no" style="border: none; max-width: 100%; max-height: 100vh" allowfullscreen mozallowfullscreen msallowfullscreen webkitallowfullscreen></iframe>
        </div>

        <div id="research" class="tab-content">
            <h2>Research</h2>
            <p>Details about research.</p>
        </div>

        <div id="publications" class="tab-content">
            <h2>Publications</h2>
            <p>List of publications.</p>
        </div>

        <div id="contact" class="tab-content">
            <h2>Contact</h2>
            <p>Contact information.</p>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("tab-active");
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("tab-active-btn");
            }
            document.getElementById(tabName).classList.add("tab-active");
            event.currentTarget.classList.add("tab-active-btn");
        }
    </script>

</body>
</html>
