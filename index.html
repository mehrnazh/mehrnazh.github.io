<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: flex;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab:hover {
            background: #ddd;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .tab-active {
            display: block;
        }
        .tab-active-btn {
            background: #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>

    <div>
        <div class="tab tab-active-btn" onclick="openTab('home')">Home</div>
        <div class="tab" onclick="openTab('research')">Research</div>
        <div class="tab" onclick="openTab('publications')">Publications</div>
        <div class="tab" onclick="openTab('contact')">Contact</div>
    </div>

    <div id="home" class="tab-content tab-active">
        <h2>Home</h2>
        <p>Welcome to the Home page.</p>
        <iframe width="760px" height="500px" src="https://sway.cloud.microsoft/s/HGUi4fswrYA1TaUV/embed" frameborder="0" marginheight="0" marginwidth="0" max-width="100%" sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" scrolling="no" style="border: none; max-width: 100%; max-height: 100vh" allowfullscreen mozallowfullscreen msallowfullscreen webkitallowfullscreen></iframe>
    </div>

    <div id="research" class="tab-content">
        <h2>Research</h2>
        <p>Details about research.</p>
    </div>

    <div id="publications" class="tab-content">
        <h2>Publications</h2>
        <p>List of publications.</p>
    </div>

    <div id="contact" class="tab-content">
        <h2>Contact</h2>
        <p>Contact information.</p>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("tab-active");
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("tab-active-btn");
            }
            document.getElementById(tabName).classList.add("tab-active");
            event.currentTarget.classList.add("tab-active-btn");
        }
    </script>

</body>
</html>
